checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: API
      regexp: '^.*?api(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: Documentation
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 4
    - title: "Tests"
      regexp: '^.*?test(\([[:word:]]+\))??!?:.+$'
      order: 5
    - title: CI and Delivery
      regexp: '^.*?ci(\([[:word:]]+\))??!?:.+$'
      order: 6
    - title: Others
      order: 999
  filters:
    exclude:
      - "^deps:"
      - "^chore\\(deps\\):"

release:
  prerelease: auto
